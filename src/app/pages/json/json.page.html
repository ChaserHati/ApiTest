<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>json</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">json</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="openCreate()"> Nuevo </ion-button>
    <ion-list *ngFor="let test of tests">
      <ion-item-sliding>
        <ion-item>
          <ion-label>{{test.id}} - {{test.contenido}}</ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option (click)="openEdit(test.id)"><ion-icon name="create"></ion-icon></ion-item-option>
          <ion-item-option color="danger" (click)="eliminarTest(test.id)"><ion-icon name="trash-bin"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-list>
          <ion-item>
            <ion-input type="number" [(ngModel)]="inputID"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" [(ngModel)]="inputContenido"></ion-input>
          </ion-item>
          <ion-button (click)="save()">Guardar</ion-button>
          <ion-button color="danger" (click)="setOpen(false)">Cerrar</ion-button>
        </ion-list>
        
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
